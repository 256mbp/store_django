{% extends 'main_page/main_page.html' %}

{% block button %}
{% endblock %}

{% block content %}
    <h2>Новый пост</h2>
    <form method="POST" class="post-form" enctype="multipart/form-data">{% csrf_token %}
        Название:{{ form.title }}
        Текст:{{ form.text }}
        Картинка: {{ form.picture }}
            {% if post.picture %}
                <p><img src="{{ post.picture.url }}" alt="{{ post.name }}"></p>
            {% endif %}
        <button type="submit" class="save btn btn-default">Сохранить</button>
    </form>
{% endblock %}
