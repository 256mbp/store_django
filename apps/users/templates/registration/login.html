{% extends 'main_page/main_page.html' %}

<head>
    {% block title %}
        <title>Вход в систему</title>
    {% endblock %}
</head>

{% block content %}
<div class="login">
  <h2>Вход</h2>
    
    <form method="post">
      {% csrf_token %}

        {{ form.as_p }}

          <td><input class="btn btn-default" type="submit" value="Вход"></td>
        </tr>
      </table>
    </form>
</div>

{% endblock %}
